[package]
name = "dbt-extractor"
version = "0.4.0"
description = "A tool to analyze and extract information from Jinja used in dbt projects."
authors = [
  "Nathaniel May <nathaniel.may@dbtlabs.com>",
  "dbt Labs <info@dbtlabs.com>"
]
edition = "2018"
homepage = "https://github.com/dbt-labs/dbt-parser-generator/"
repository = "https://github.com/dbt-labs/dbt-parser-generator/"
publish = false
# license = "Apache-2.0"
# license-file = "LICENSE.txt"

[lib]
name = "dbt_extractor"
crate-type = ["cdylib", "lib"]

[dependencies]
pyo3 = { version = "0.13.2", features = ["extension-module"] }
rayon = "1.5.1"
tree-sitter = "0.19"
tree-sitter-jinja2 = { git = "git://github.com/fishtown-analytics/tree-sitter-jinja2", branch = "main" }
thiserror = "1.0.25"

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"
